version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: saidiabay-db
    environment:
      POSTGRES_DB: saidiabay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saidiabay-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saidiabay-backend
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: saidiabay
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-this-in-production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - saidiabay-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saidiabay-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - saidiabay-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  saidiabay-network:
    driver: bridge
